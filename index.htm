<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NEWS2 Calculator</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="script.js"></script>
  </head>
  <body>
    <div class = "container">
      <div class = "row justify-content-center"><h1>NEWS2 Calculator</h1></div>
      <div class="row">
      <div class="content col-sm-5">

        <div class="boxNoBorder">
        <h2>Patient Vitals</h2>
      </div>
    <div class="box" id = "NameBox">
      <div class="row">
      <div class="col-sm-5">
      <label for="Name"><img src="img/patient.jpg" alt="patient name" width="40" height="40"> Name </label>
    </div>
    <div class="col-sm-7">
  	 <input type="text" class="form-control" name="Name" id="Name" onchange="checkName(this.value)">
  </div>
</div>
</div>

  <div class="box" id = "SystolicBPBox">
    <div class="row">
    <div class="col-sm-8">
      <label for="SystolicBP"><img src="img/bp.png" alt="Systolic Blood Pressure" width="40" height="40"> Systolic BP</label>
    </div>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="SystolicBP" id="SystolicBP" min="30" max="260" onchange="checkValueBP(this.id , this.value)">
    </div>
  </div>
  </div>


  <div class="box" id ="respiratoryRateBox">
    <div class="row">
    <div class="col-sm-8">
    <label for="respiratoryRate"><img src="img/rr.png" alt="Respiratory Rate" width="40" height="40"> Respiratory Rate </label>
  </div>
  <div class="col-sm-4">
  <input type="number" class="form-control" name="respiratoryRate" id="respiratoryRate" min="0" max="30" onchange = "checkValueRR(this.id , this.value)">
</div>
</div>
</div>
<div class="box" id="heartRateBox">
  <div class="row">
  <div class="col-sm-8">
  <label for="heartRate"><img src="img/hr.png" alt="Heart Rate" width="40" height="40">Heart Rate: </label>
  </div>
<div class="col-sm-4">
<input type="number" class="form-control" name="heartRate" id="heartRate" min="0" max="150" onchange = "checkValueHR(this.id, this.value)">
</div>
</div>
</div>

  <div class="box" id="temperatureBox">
    <div class="row">
    <div class="col-sm-8">
  <label for="temperature"><img src="img/temp.png" alt="Temperature" width="40" height="40"> Temperature: </label>
</div>
<div class="col-sm-4">
<input type="number" class="form-control" name="temperature" id="temperature" min="15" max="48" step="0.1" onchange="checkTemperature(this.id, this.value)" >
</div>
</div>
</div>
<div class="box" id = "satsBox">
  <div class="row">
  <div class="col-sm-8">
  <label for="sats"><img src="img/sat.png" alt="Saturation" width="40" height="40">Spo2: </label>
</div>
<div class="col-sm-4">
<input type="number" class="form-control" name="sats" id="sats" min="70" max="100" onchange ="checkSats(this.id,this.value)">
</div>
</div>
<div class="row">
<div class="col-sm-8">
<label for="COPD"> COPD: </label>
</div>
<div class="col-sm-4">
<input type="checkbox" class="form-control" name="COPD" id="COPD" onchange = "checkCOPD(this.checked)" >
</div>
</div>
<div class="row">
<div class="col-sm-8">
<label for="oxygen"> On O2: </label>
</div>
<div class="col-sm-4">
<input type="checkbox" class="form-control" name="oxygen" id="oxygen" onchange = "checkOxygen(this.checked)" >
</div>
</div>
</div>
<div class="box" id="alertBox">
  <div class="row">
  <div class="col-sm-8">
  <label for="alert"> <img src="img/alert.png" alt="Alertness" width="40" height="40">Alert: </label>
</div>
<div class="col-sm-4">
<input type="checkbox" class="form-control" name="alert" id="alert"  onchange="checkAlertness(this.name,this.checked)" checked >
</div>
</div>
</div>
<div class="box" id = "buttonBox"><button type="button" class="btn btn-outline-secondary btn-lg btn-block" onclick="resultCalc()">Result </button></div>
</div>

<div class="content col-sm-6 align-self-center ">
  <div class="row">
    <div class = "row ">
    <h2> Result </h2>
  </div>
   <div class = "row">
    <div class = "box resultBox" >
      <div class = "row results">
      <div class = "col-sm-6">
      <label for="Name"><img src="img/patient.jpg" alt="patient name" width="40" height="40"> Name </label>
      </div>
      <div class = "col-sm-6" id ="resultName">
        <b>Please enter patient details</b>
      </div>

    </div>
    <div class = "row results">
    <div class = "col-sm-6 ">
    <label for="Name"><img src="img/urgent.png" alt="urgency" width="40" height="40"> Urgency level </label>
    </div>
    <div class = "col-sm-6" id="resultBox">
    <b>Please enter patient details!</b>
    </div>

  </div>
  <div class = "row results">
  <div class = "col-sm-6">
  <label for="Name"><img src="img/queue.png" alt="queue" width="40" height="40"> No in queue </label>
  </div>
  <div class = "col-sm-6" id ="resultQueue">
  <b>Please enter patient details</b>
  </div>

</div>
    </div>
</div>
  </div>

</div>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
